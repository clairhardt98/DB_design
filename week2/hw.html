<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Random Number Game</h1>
            <div>
                <h3 class="js-title">Generate a number between 0 and 120</h3>
                <datalist id="number">
                    <option value="30"></option>
                    <option value="60"></option>
                    <option value="90"></option>
                    <option value="120"></option>
                </datalist>
                <input
                list="number"
                id="js-range"
                type="range"
                min="0"
                max="120"
                value="0"
                step="1"
                />
            </div>
        <form id="guess">
            <label>Guess the number:</label>
            <input 
            id="js-guess" 
            type="number" 
            min="0"
            max="120"
            />
            <input 
            type="submit" 
            value="Play!"
            />
            <!-- <button>Play!</button> -->
        </form>
        <div id="js-result">
            <span></span>
        </div>
        <script type="text/javascript" src="hw.js"></script>
    </body>
</html>
